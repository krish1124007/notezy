<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ Title for Search Engines -->
    <title>Notezy07 || Organize Ideas, Notes & Tasks Easily</title>

    <!-- ✅ Description for Google -->
    <meta name="description" content="Notezy07 is a fast and simple tool to organize your notes, ideas, and daily tasks online. Boost your productivity now!">

    <!-- ✅ Keywords (optional) -->
    <meta name="keywords" content="Notezy07, online notes, note taking, productivity, organize ideas, notezy, digital notebook">

    <!-- ✅ Author -->
    <meta name="author" content="Krish">

    <!-- ✅ Favicon (logo/icon in browser tab) -->
    <link rel="icon" href="https://notezy07.netlify.app/images/logozy.png" type="image/x-icon">

    <!-- ✅ Open Graph (for social media sharing) -->
    <meta property="og:title" content="Notezy07 - Take Notes & Stay Organized">
    <meta property="og:description" content="Your digital notebook to capture thoughts, to-dos, and tasks anywhere.">
    <meta property="og:image" content="https://notezy07.netlify.app/images/logozy.png">
    <meta property="og:url" content="https://notezy07.netlify.app/html/create">
    <meta property="og:type" content="website">

    <!-- ✅ Twitter Card (optional but good) -->
    <meta name="twitter:card" content="../images/logozy.png">
    <meta name="twitter:title" content="createnotes - Note Taking Made Simple">
    <meta name="twitter:description" content="A smart way to write, organize and manage your notes online.">
    <meta name="twitter:image" content="https://notezy07.netlify.app/images/logozy.png">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/create.css">
  
</head>
<body>
  <div id="header">
    <header>
      <div id="tool-bar">
        <!-- Formatting Tools -->
        <input type="text"  id="filename" value="untitle-filename">

        <button class="tool-btn" data-tool="bold" title="Bold">
          <i class="fas fa-bold"></i>
        </button>
        <button class="tool-btn" data-tool="italic" title="Italic">
          <i class="fas fa-italic"></i>
        </button>
        <button class="tool-btn" data-tool="underline" title="Underline">
          <i class="fas fa-underline"></i>
        </button>

        <!-- Font Size -->
        <select class="font-size-select" title="Font Size">
          <option value="12px">Small</option>
          <option value="16px" selected>Medium</option>
          <option value="20px">Large</option>
          <option value="24px">Extra Large</option>
        </select>

        <!-- Font Family -->
        <select class="font-family-select" title="Font Family">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Courier New">Courier New</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>

        <!-- Background Color -->
        <div class="dropdown">
          <button class="tool-btn" data-tool="bgcolor" title="Background Color" id="bgcolor">
            <i class="fas fa-fill-drip"></i>
          </button>
          <div class="dropdown-content color-picker" id="bgcolours">
            <div class="color-option" style="background-color: #ffffff;" data-color="#ffffff"></div>
            <div class="color-option" style="background-color: #f5f6fa;" data-color="#f5f6fa"></div>
            <div class="color-option" style="background-color: #fffacd;" data-color="#fffacd"></div>
            <div class="color-option" style="background-color: #e6ffe6;" data-color="#e6ffe6"></div>
            <div class="color-option" style="background-color: #e6f3ff;" data-color="#e6f3ff"></div>
          </div>
        </div>

        <!-- Text Color -->
        <div class="dropdown">
          <button class="tool-btn" data-tool="textcolor" title="Text Color">
            <i class="fas fa-palette"></i>
          </button>
          <div class="dropdown-content color-picker">
            <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
            <div class="color-option" style="background-color: #333333;" data-color="#333333"></div>
            <div class="color-option" style="background-color: #6c5ce7;" data-color="#6c5ce7"></div>
            <div class="color-option" style="background-color: #00b894;" data-color="#00b894"></div>
            <div class="color-option" style="background-color: #d63031;" data-color="#d63031"></div>
          </div>
        </div>

        <!-- Link -->
        <button class="tool-btn" data-tool="link" title="Insert Link">
          <i class="fas fa-link"></i>
        </button>

        <button class="tool-btn" data-tool="table" title="Insert Table">
          <i class="fa-solid fa-table"></i>
        </button>
        <!-- Add Page -->
        <button class="tool-btn" data-tool="addpage" title="Add Page">
          <i class="fas fa-plus"></i>
        </button>

        <!-- Save -->
        <button class="tool-btn save-btn" data-tool="save" title="Save" id="savepdf" >
          <i class="fas fa-save"></i>
        </button>

        <!-- Dropper Menu -->
        <div class="dropdown dropper">
          <button class="tool-btn" title="Options">
            <i class="fas fa-ellipsis-v"></i>
          </button>
          <div class="dropdown-content">
            <!-- <button class="drop-option" data-option="save">Save File</button> -->
            <button class="drop-option" data-option="new">New File</button>
            <button class="drop-option" data-option="import">Import File</button>
            <button class="drop-option" data-option="export">Export File</button>
          </div>
        </div>

        <!-- Profile -->
        <div id="profile">
          
          <i class="fa-solid fa-user"></i>
        </div>
        <input type="text" style="width: 50px;" value="200" id="widthinput">
        <div>X</div>
        <input type="text" style="width: 50px;" value="100" id="heightinput">

      </div>
    </header>
  </div>

  <main>
    <div id="side-bar">
      <div id="pages">
        <div class="page-tab active" data-page="1">
          <i class="fa-solid fa-file"></i>
          <span></span>
        </div>
  
      </div>
    </div>

    <div id="window">
      <div class="page active-page" contenteditable="true" data-page="1" id="trial">
        
      </div>
      
    </div>
  </main>
  <div id="loading-spinner" style="display:none;">
  <div class="spinner"></div>
</div>


  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>

  <script src="../js/create.js"></script>
</body>
</html>
