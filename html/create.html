<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags for SEO and Mobile Responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ Title for Search Engines -->
    <title>Notezy07 || Organize Ideas, Notes & Tasks Easily</title>

    <!-- ✅ Description for Google -->
    <meta name="description" content="Notezy07 is a fast and simple tool to organize your notes, ideas, and daily tasks online. Boost your productivity now!">

    <!-- ✅ Keywords (optional) -->
    <meta name="keywords" content="Notezy07, online notes, note taking, productivity, organize ideas, notezy, digital notebook">

    <!-- ✅ Author -->
    <meta name="author" content="Krish">

    <!-- ✅ Favicon (logo/icon in browser tab) -->
    <link rel="icon" href="../images/logozy.png" type="image/x-icon">

    <!-- ✅ Open Graph (for social media sharing) -->
    <meta property="og:title" content="Notezy07 - create notes">
    <meta property="og:description" content="create your fast and easy notes">
    <meta property="og:image" content="https://notezy07.netlify.app/images/logozy.png">
    <meta property="og:url" content="https://notezy07.netlify.app/html/create.html">
    <meta property="og:type" content="website">

    <!-- ✅ Twitter Card (optional but good for engagement) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Notezy07 - Note Taking Made Simple">
    <meta name="twitter:description" content="A smart way to write, organize, and manage your notes online.">
    <meta name="twitter:image" content="https://notezy07.netlify.app/images/logozy.png">

    <!-- ✅ Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

   

    <!-- ✅ Additional Meta Tags for Social and SEO (Open Graph, Twitter Card, etc.) -->
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Notezy07">
    <meta name="robots" content="index, follow">

     <!-- ✅ Google Fonts (if any, for custom fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" href="../css/create.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto+Mono&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body>
  <div id="sidebar">
    <div class="logo">
      <i class="fas fa-pencil-alt"></i>
      <span>Notezy </span>
    </div>
    
    <div class="tool-section">
      <h3><i class="fas fa-font"></i> Text Settings</h3>
      <label>Font Size: 
        <input type="number" id="fontSize" value="20" min="8" max="72">
      </label>
      <label>Font Family:
        <select id="fontFamily">
          <option value="Poppins">Poppins</option>
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="'Roboto Mono', monospace">Roboto Mono</option>
          <option value="Courier New">Courier New</option>
        </select>
      </label>
      <label>Color: 
        <input type="color" id="fontColor" value="#000000">
      </label>
      <label>Padding: 
        <input type="number" id="padding" value="0" min="0" max="50">
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="isHeading"> 
        <span>Heading Style</span>
      </label>
    </div>
    
    <div class="tool-section">
      <h3><i class="fas fa-palette"></i> Canvas</h3>
      <label>Background Color: 
        <input type="color" id="bgColor" value="#ffffff">
      </label>
    </div>
  </div>

  <canvas id="tutorial" width="1000" height="600"></canvas>
  
  <div class="fab tooltip" data-tooltip="Clear Canvas" id="clearBtn">
    <i class="fas fa-trash-alt"></i>
  </div>

<script src="../js/create.js"></script>




</body>
</html>
