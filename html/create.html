<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create || notezy</title>
  <link rel="stylesheet" href="../css/create.css">
  
</head>
<body>
  <div id="header">
    <header>
      <div id="tool-bar">
        <!-- Formatting Tools -->
        <input type="text" plceholder="untitled" id="filename">
        <button class="tool-btn" data-tool="bold" title="Bold">
          <i class="fas fa-bold"></i>
        </button>
        <button class="tool-btn" data-tool="italic" title="Italic">
          <i class="fas fa-italic"></i>
        </button>
        <button class="tool-btn" data-tool="underline" title="Underline">
          <i class="fas fa-underline"></i>
        </button>

        <!-- Font Size -->
        <select class="font-size-select" title="Font Size">
          <option value="12px">Small</option>
          <option value="16px" selected>Medium</option>
          <option value="20px">Large</option>
          <option value="24px">Extra Large</option>
        </select>

        <!-- Font Family -->
        <select class="font-family-select" title="Font Family">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Courier New">Courier New</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>

        <!-- Background Color -->
        <div class="dropdown">
          <button class="tool-btn" data-tool="bgcolor" title="Background Color">
            <i class="fas fa-fill-drip"></i>
          </button>
          <div class="dropdown-content color-picker">
            <div class="color-option" style="background-color: #ffffff;" data-color="#ffffff"></div>
            <div class="color-option" style="background-color: #f5f6fa;" data-color="#f5f6fa"></div>
            <div class="color-option" style="background-color: #fffacd;" data-color="#fffacd"></div>
            <div class="color-option" style="background-color: #e6ffe6;" data-color="#e6ffe6"></div>
            <div class="color-option" style="background-color: #e6f3ff;" data-color="#e6f3ff"></div>
          </div>
        </div>

        <!-- Text Color -->
        <div class="dropdown">
          <button class="tool-btn" data-tool="textcolor" title="Text Color">
            <i class="fas fa-palette"></i>
          </button>
          <div class="dropdown-content color-picker">
            <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
            <div class="color-option" style="background-color: #333333;" data-color="#333333"></div>
            <div class="color-option" style="background-color: #6c5ce7;" data-color="#6c5ce7"></div>
            <div class="color-option" style="background-color: #00b894;" data-color="#00b894"></div>
            <div class="color-option" style="background-color: #d63031;" data-color="#d63031"></div>
          </div>
        </div>

        <!-- Link -->
        <button class="tool-btn" data-tool="link" title="Insert Link">
          <i class="fas fa-link"></i>
        </button>

        <!-- Add Page -->
        <button class="tool-btn" data-tool="addpage" title="Add Page">
          <i class="fas fa-plus"></i>
        </button>

        <!-- Save -->
        <button class="tool-btn save-btn" data-tool="save" title="Save" id="savepdf" >
          <i class="fas fa-save"></i>
        </button>

        <!-- Dropper Menu -->
        <div class="dropdown dropper">
          <button class="tool-btn" title="Options">
            <i class="fas fa-ellipsis-v"></i>
          </button>
          <div class="dropdown-content">
            <button class="drop-option" data-option="save">Save File</button>
            <button class="drop-option" data-option="new">New File</button>
            <button class="drop-option" data-option="import">Import File</button>
            <button class="drop-option" data-option="export">Export File</button>
          </div>
        </div>

        <!-- Profile -->
        <div id="profile">
          
          <i class="fa-solid fa-user"></i>
        </div>

      </div>
    </header>
  </div>

  <main>
    <div id="side-bar">
      <div id="pages">
        <div class="page-tab active" data-page="1">
          <i class="fa-solid fa-file"></i>
          <span></span>
        </div>
        <div class="page-tab" data-page="2">
          <i class="fas fa-file-alt"></i>
        </div>
        <div class="page-tab" data-page="3">
          <i class="fas fa-file-alt"></i>
        </div>
      </div>
    </div>

    <div id="window">
      <div class="page active-page" contenteditable="true" data-page="1" id="trial">
        
      </div>
      <div class="page" contenteditable="true" data-page="2" style="display: none;">
        <h2>Ideas</h2>
        <p>This is your ideas page. Brainstorm here...</p>
      </div>
      <div class="page" contenteditable="true" data-page="3" style="display: none;">
        <h2>Tasks</h2>
        <p>This is your tasks page. Organize your work here...</p>
      </div>
    </div>
  </main>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../js/create.js"></script>
</body>
</html>
