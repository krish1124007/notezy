<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SketchNotes - Advanced Canvas Notes Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-light: #a29bfe;
      --secondary: #00cec9;
      --dark: #2d3436;
      --light: #f5f6fa;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
      color: var(--dark);
    }
    
    #sidebar {
      width: 450px;
      background: white;
      padding: 20px;
      border-right: 1px solid #e0e0e0;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo i {
      font-size: 1.8rem;
    }
    
    .tool-section {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: var(--shadow);
    }
    
    .tool-section h3 {
      font-size: 1rem;
      margin-bottom: 15px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .tool-section h3 i {
      font-size: 1.1rem;
    }
    
    label {
      display: block;
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #555;
    }
    
    select, input[type=color], input[type=number] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
      margin-top: 5px;
      transition: var(--transition);
    }
    
    select:focus, input[type=number]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
    }
    
    input[type=color] {
      height: 40px;
      padding: 2px;
      cursor: pointer;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    input[type=checkbox] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
      cursor: pointer;
    }
    
    canvas {
      flex: 1;
      background-color: white;
      box-shadow: var(--shadow);
      margin: 20px;
      border-radius: 8px;
      cursor: crosshair;
      transition: var(--transition);
    }
    
    canvas:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    
    /* Floating action button */
    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
      cursor: pointer;
      transition: var(--transition);
      z-index: 100;
    }
    
    .fab:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(108, 92, 231, 0.4);
    }
    
    /* Tooltip */
    .tooltip {
      position: relative;
    }
    
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--dark);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
      margin-bottom: 5px;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      #sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
      }
      
      canvas {
        margin: 10px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="sidebar">
    <div class="logo">
      <i class="fas fa-pencil-alt"></i>
      <span>Notezy </span>
    </div>
    
    <div class="tool-section">
      <h3><i class="fas fa-font"></i> Text Settings</h3>
      <label>Font Size: 
        <input type="number" id="fontSize" value="20" min="8" max="72">
      </label>
      <label>Font Family:
        <select id="fontFamily">
          <option value="Poppins">Poppins</option>
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="'Roboto Mono', monospace">Roboto Mono</option>
          <option value="Courier New">Courier New</option>
        </select>
      </label>
      <label>Color: 
        <input type="color" id="fontColor" value="#000000">
      </label>
      <label>Padding: 
        <input type="number" id="padding" value="0" min="0" max="50">
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="isHeading"> 
        <span>Heading Style</span>
      </label>
    </div>
    
    <div class="tool-section">
      <h3><i class="fas fa-palette"></i> Canvas</h3>
      <label>Background Color: 
        <input type="color" id="bgColor" value="#ffffff">
      </label>
    </div>
  </div>

  <canvas id="tutorial" width="1000" height="600"></canvas>
  
  <div class="fab tooltip" data-tooltip="Clear Canvas" id="clearBtn">
    <i class="fas fa-trash-alt"></i>
  </div>

<script>
  const canvas = document.getElementById('tutorial');
  const ctx = canvas.getContext('2d');

  let isTyping = false;
  let currentLines = [''];
  let cursorX = 0;
  let cursorY = 0;
  let showCursor = true;
  const texts = [];
  let canvasBgColor = '#ffffff';
  let editingIndex = -1;

  const fontSizeInput = document.getElementById('fontSize');
  const fontFamilyInput = document.getElementById('fontFamily');
  const fontColorInput = document.getElementById('fontColor');
  const paddingInput = document.getElementById('padding');
  const headingCheckbox = document.getElementById('isHeading');
  const bgColorInput = document.getElementById('bgColor');
  const clearBtn = document.getElementById('clearBtn');

  setInterval(() => {
    if (isTyping) {
      showCursor = !showCursor;
      drawAll();
    }
  }, 500);

  bgColorInput.addEventListener('input', (e) => {
    canvasBgColor = e.target.value;
    drawAll();
  });

  clearBtn.addEventListener('click', () => {
    texts.length = 0;
    drawAll();
  });

  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    // Check if clicked on existing text
    const clicked = texts.findIndex(t => {
      const width = ctx.measureText(t.text).width;
      const height = t.fontSize;
      return (
        clickX >= t.x &&
        clickX <= t.x + width + 10 &&
        clickY >= t.y - height &&
        clickY <= t.y
      );
    });

    if (clicked !== -1) {
      // Edit existing text
      const t = texts[clicked];
      editingIndex = clicked;
      currentLines = [t.text];
      cursorX = t.x;
      cursorY = t.y - t.fontSize + t.padding;
      isTyping = true;
      showCursor = true;
    } else {
      // Save current first
      if (isTyping && currentLines.some(line => line.trim() !== '')) {
        saveCurrentText();
      }

      // Start new
      editingIndex = -1;
      cursorX = clickX;
      cursorY = clickY;
      currentLines = [''];
      isTyping = true;
      showCursor = true;
    }

    drawAll();
  });

  document.addEventListener('keydown', (e) => {
    if (!isTyping) return;

    if (e.key === 'Escape') {
      isTyping = false;
      currentLines = [''];
      editingIndex = -1;
    } else if (e.key === 'Backspace') {
      let lastLine = currentLines[currentLines.length - 1];
      if (lastLine.length > 0) {
        currentLines[currentLines.length - 1] = lastLine.slice(0, -1);
      } else if (currentLines.length > 1) {
        currentLines.pop();
      }
    } else if (e.key === 'Enter') {
      currentLines.push('');
    } else if (e.key.length === 1) {
      currentLines[currentLines.length - 1] += e.key;
    }

    drawAll();
  });

  function saveCurrentText() {
    if (currentLines.every(line => line.trim() === '')) {
      if (editingIndex !== -1) {
        texts.splice(editingIndex, 1);
      }
      isTyping = false;
      currentLines = [''];
      editingIndex = -1;
      return;
    }

    const fontSize = headingCheckbox.checked
      ? Math.min(parseInt(fontSizeInput.value) * 1.5, 72)
      : parseInt(fontSizeInput.value);

    if (editingIndex !== -1) {
      // Replace the old line
      const t = texts[editingIndex];
      t.text = currentLines[0];
      t.fontSize = fontSize;
      t.fontFamily = fontFamilyInput.value;
      t.color = fontColorInput.value;
      t.padding = parseInt(paddingInput.value);
      t.isHeading = headingCheckbox.checked;
    } else {
      currentLines.forEach((line, i) => {
        if (line.trim() === '') return;

        texts.push({
          text: line,
          x: cursorX,
          y: cursorY + i * (fontSize + 10),
          fontSize,
          fontFamily: fontFamilyInput.value,
          color: fontColorInput.value,
          padding: parseInt(paddingInput.value),
          isHeading: headingCheckbox.checked
        });
      });
    }

    isTyping = false;
    currentLines = [''];
    editingIndex = -1;
  }

  function drawAll() {
    ctx.fillStyle = canvasBgColor;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    texts.forEach(t => {
      ctx.font = `${t.fontSize}px ${t.fontFamily}`;
      ctx.fillStyle = t.color;
      ctx.fillText(t.text, t.x + t.padding, t.y + t.padding);

      if (t.isHeading) {
        const textWidth = ctx.measureText(t.text).width;
        ctx.strokeStyle = t.color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(t.x + t.padding, t.y + t.padding + 5);
        ctx.lineTo(t.x + t.padding + textWidth, t.y + t.padding + 5);
        ctx.stroke();
      }
    });

    if (isTyping) {
      const fontSize = headingCheckbox.checked
        ? Math.min(parseInt(fontSizeInput.value) * 1.5, 72)
        : parseInt(fontSizeInput.value);
      const fontFamily = fontFamilyInput.value;
      const color = fontColorInput.value;
      const padding = parseInt(paddingInput.value);

      ctx.font = `${fontSize}px ${fontFamily}`;
      ctx.fillStyle = color;

      currentLines.forEach((line, i) => {
        const y = cursorY + i * (fontSize + 10) + padding;
        ctx.fillText(line, cursorX + padding, y);
      });

      if (showCursor) {
        const currentLine = currentLines[currentLines.length - 1];
        const cursorWidth = ctx.measureText(currentLine).width;
        const y = cursorY + (currentLines.length - 1) * (fontSize + 10) + padding;

        ctx.beginPath();
        ctx.moveTo(cursorX + cursorWidth + 2 + padding, y - fontSize * 0.8);
        ctx.lineTo(cursorX + cursorWidth + 2 + padding, y);
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }
  }

  drawAll();
</script>




</body>
</html>
